<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debouncing funciton on click</title>
  </head>
  <body>
    <button id="click">Click to make api</button>
  </body>
</html>
<script>
  let btn = document.getElementById("click");
  const makeApiCall = () => {
    console.log("Api call in pricessing");
  };
  let count = 1;
  const debouncer = (func, delay) => {
    let debouncing;
    return function () {
      console.log(count++);
      if (debouncing) clearTimeout(debouncing);
      debouncing = setTimeout(() => {
        func();
      }, delay);
    };
  };

  btn.addEventListener("click", debouncer(makeApiCall, 1000));
</script>
